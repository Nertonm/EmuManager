name: EmuManager CI/CD

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  tests:
    name: Core & TUI Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e .[dev,gui]
      
      - name: Run Pytest with Coverage
        run: |
          python -m pytest --cov=emumanager --cov-report=xml tests/test_orchestrator_core.py tests/test_restored_features.py
      
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml

  sonarcloud:
    name: SonarCloud Scan
    runs-on: ubuntu-latest
    needs: tests
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Download coverage report
        uses: actions/download-artifact@v4
        with:
          name: coverage-report
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  build-standalone:
    name: Build Standalone Binary
    runs-on: ${{ matrix.os }}
    needs: tests
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e .[dev,gui]
      
      - name: Build with PyInstaller
        run: pyinstaller emumanager.spec
      
      - name: Upload Binary
        uses: actions/upload-artifact@v4
        with:
          name: emumanager-${{ matrix.os }}
          path: dist/emumanager*

  publish-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build-standalone
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download Windows Binary
        uses: actions/download-artifact@v4
        with:
          name: emumanager-windows-latest
          path: release-win
      - name: Download Ubuntu Binary
        uses: actions/download-artifact@v4
        with:
          name: emumanager-ubuntu-latest
          path: release-linux
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release-win/emumanager.exe
            release-linux/emumanager
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-pypi:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: tests
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Build and Publish
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          python -m pip install build twine
          python -m build
          python -m twine upload dist/*
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: tests
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Build and Publish
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          python -m pip install build twine
          python -m build
          python -m twine upload dist/*