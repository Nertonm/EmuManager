name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  schedule:
    - cron: '0 3 * * *' # Nightly at 03:00 UTC

jobs:
  tests:
    name: Unit tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.10, 3.11, 3.12, 3.13]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          cache-dependency-path: |
            requirements.txt
            pyproject.toml
            requirements-dev.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          # Install project in editable mode with dev extras (pytest, pytest-cov, ruff, build)
          python -m pip install -e .[dev]

      - name: Run tests
        run: |
          python -m pytest -q --cov=emumanager --cov-report=xml

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.python-version }}
          path: coverage.xml

  lint:
    name: Lint (non-blocking)
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11
          cache: 'pip'
          cache-dependency-path: |
            requirements.txt
            requirements-dev.txt
      - name: Install linters
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; else python -m pip install flake8 isort ruff; fi
      - name: Run flake8
        run: flake8 .
      - name: Run isort (check-only)
        run: isort --check-only .
      - name: Run ruff (lint)
        run: ruff check .
      - name: Run ruff format (check-only)
        run: ruff format --check .

  gui-smoke:
    name: GUI headless smoke test
    runs-on: ubuntu-latest
    needs: tests
    if: github.event_name != 'pull_request' || github.actor == 'dependabot[bot]'
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11
          cache: 'pip'
          cache-dependency-path: requirements.txt

      - name: Install GUI deps
        run: |
          python -m pip install --upgrade pip
          # Install minimal GUI binding to exercise headless smoke test via requirements
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          python -m pip install -e .

      - name: Run headless GUI smoke test
        # xvfb-run ensures a virtual X server is available for Qt
        run: |
          sudo apt-get update -y
          sudo apt-get install -y xvfb
          xvfb-run -s "-screen 0 1024x768x24" python3 scripts/emumanager_gui.py --headless

  gui-matrix:
    name: GUI headless matrix
    runs-on: ubuntu-latest
    needs: tests
    if: github.ref == 'refs/heads/main'
    strategy:
      matrix:
        python-version: [3.11, 3.12]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          cache-dependency-path: requirements.txt

      - name: Install GUI deps
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          python -m pip install -e .

      - name: Run headless GUI smoke test (Xvfb)
        run: |
          sudo apt-get update -y
          sudo apt-get install -y xvfb
          xvfb-run -s "-screen 0 1024x768x24" python -m pytest -q tests/test_gui_smoke.py

  build-artifacts:
    name: Build artifacts (main)
    runs-on: ubuntu-latest
    needs: tests
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11
          cache: 'pip'

      - name: Install build tool
        run: |
          python -m pip install --upgrade pip
          python -m pip install build

      - name: Build sdist and wheel
        run: |
          python -m build

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: emumanager-dist
          path: dist

  publish:
    name: Publish to PyPI (on tag)
    runs-on: ubuntu-latest
    needs: build-artifacts
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11
      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          python -m pip install build twine
      - name: Build package
        run: python -m build
      - name: Publish to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          if [ -z "${TWINE_PASSWORD}" ]; then
            echo "PYPI_API_TOKEN is not set; skipping publish." && exit 0
          fi
          python -m twine upload dist/*
